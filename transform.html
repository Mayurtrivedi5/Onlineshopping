<head>

    <title>welcome to media queries</title>
    <style>
        div{
            background-color: rgb(253, 255, 127);
            height: 100px;
            width: 200px;
        
            transition: transform 3s linear;
            
        }
div:hover{
     transform:translate(200px,200px);
     border: 10px dotted red;
    

}
    </style>
</head>

    <div><h1>ERROR</h1></div>
</body>
</html>
