<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to media queries</title>
    <style>
        div{
            background-color: aquamarine;
            height: 500px;
            width: 600px;
        }

        @media (max-width:480px) {
            body{
                
                background-image: url("images.jpg");                   
            }
            
        }
    </style>
</head>
<body>
    <div><h1>Hello university</h1></div>
</body>
</html>
